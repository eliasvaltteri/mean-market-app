<div class="container">
  <h1>Item list
    <a [routerLink]="['/item-add']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Seller</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.title }}</td>
        <td>{{ item.seller }}</td>
        <td><a [routerLink]="['/item-details', item._id]">Show Detail</a></td>
      </tr>
    </tbody>
  </table>
</div>
